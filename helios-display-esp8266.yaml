## home assistant sensors

binary_sensor:
  - platform: gpio
    pin:
      number: D7
      mode: INPUT_PULLUP
      inverted: true
    name: "Encoder Button"
    id: encoder_button

sensor:
  # Rotary encoder
  - platform: rotary_encoder
    name: "Rotary Encoder"
    id: my_encoder
    pin_a:
      number: D5
      mode: INPUT_PULLUP
    pin_b:
      number: D6
      mode: INPUT_PULLUP
    resolution: 4

  # Fan level 0..4
  - platform: homeassistant
    id: ha_fan_level
    entity_id: sensor.helios_ec_pro_lufterstufe

  # Weather temps (floats in Â°C)
  - platform: homeassistant
    id: s_weather_temp
    entity_id: sensor.openweathermap_temperature    
    internal: true

  - platform: homeassistant
    id: s_weather_like
    entity_id: sensor.openweathermap_feels_like_temperature  
    internal: true

  # Duct temps (0.1Â°C integers like your Arduino; if floats, see note below)
